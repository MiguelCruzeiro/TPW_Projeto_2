<app-navbar [isAuthor]="this.isAuthor"></app-navbar>
<div class="container py-4">
    <h1 class="h1 text-center" id="pageHeaderTitle">All News</h1>
    
    <div class="row">
        <form (submit)="submitSearch()" [formGroup]="searchForm" class="search-form">
            <div class="search-container">
                <input type="text" formControlName="searchQuery" placeholder="Search by title, author ou publisher">
                <button type="submit">Search</button>
                <button type="button" class="buttonclear" (click)="clearSearch()">Clear</button>
            </div>
        </form>
        <div class="col-md-12" *ngFor="let news2 of newsArticles">
            <app-news-card-dark [news]="news2" [news_author]="authors.get(news2.id)" [is_saved]="is_saved(news2)" [publisher]="publishers.get(news2.id)" (author_click)="redirectAuthor(news2)" (publisher_click)="redirectPublisher(news2)" (click_save)="saveNews(news2)" (click_unsave)="unsaveNews(news2)"></app-news-card-dark>
        </div>

        
    
</div>
