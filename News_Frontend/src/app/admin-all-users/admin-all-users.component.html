<app-navbar></app-navbar>
<div class="container mt-5">
  <h2>Users:</h2>

  <div class="row mt-4">
    <div class="col-md-4 mb-4" *ngFor="let user of users">
      <app-card
        [title]="user.username"
        [showIcon]="user.is_author"
        (viewClicked)="navigateToUserDetails(user.id)"
        (deleteClicked)="deleteUser(user.id)">
      </app-card>
    </div>
  </div>


</div>
