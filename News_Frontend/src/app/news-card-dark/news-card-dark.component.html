<div class="container py-4">
<article class="postcard dark blue">
    <a class="postcard__img_link" href="#">
        <img class="postcard__img" src="https://picsum.photos/1000/1000" alt="Image Title" />
    </a>
    <div class="postcard__text">
        <h1 class="postcard__title blue"><a (click)="ClickNews()">{{ news.title }}</a></h1>
        <div class="postcard__subtitle small">
            <time datetime="2020-05-25 12:00:00">
                <i class="fas fa-calendar-alt mr-2"></i>Mon, May 25th 2020
            </time>
        </div>
        <div class="postcard__bar"></div>
        <div class="postcard__preview-txt">{{ news.content }}</div>
        <ul class="postcard__tagbox">
            <li class="tag__item" (click)="onAuthorClick()"><i class="fa-solid fa-feather"></i> {{ news_author }}</li>
            <li class="tag__item" (click)="ClickSave()" *ngIf="is_saved == false"><i class="fa fa-bookmark" aria-hidden="false"></i> Save</li>
            <li class="tag__item" (click)="ClickUnSave()" *ngIf="is_saved == true"><i class="fa fa-bookmark" aria-hidden="true"></i> Unsave</li>
            <div class="postcard__tagbox__title" style="margin-left: auto;">
            <li *ngFor="let tag of news.tags"  class="tag__item" (click)="ClickTag(tag)"><i class="fa fa-tag" aria-hidden="true"></i>{{ tags_names.get(tag) }}</li>
            </div>
        </ul>
    </div>
</article>
</div>
